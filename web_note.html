<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/style.css" class="css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src='static/jquery-3.4.1.min.js'></script>
    <script src="static/web_note.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="outerWrapper">
        <div class="mainWrapper">
            <div class="header">
                <h1>ZoodleMox</h1>
            </div>
            <div class="menu">
                <div class="itemWrapper menuItemWrapper">
                    <a href='#' class="save">Save</a>
                    <a href="#" class="open">Open</a>
                    <a href="#" class="about">About</a>
                    <a href="#" class="download hidden"><i class="material-icons">get_app</i></a>
                </div>
            </div>
            <div class="pad">
                <textarea class='note' cols='1000' class="mainEdit"></textarea>
            </div>
        </div>
        <div class="footer">
            <p class='footerText'>ZoodleMox written for fun & learning</p>
        </div>
    </div>

    <div class="fileNameWrapper">
        <div class="fileNameInput hidden">
            <div class="fileNameInputInner">
                <p class="fileName">Enter Name For File:</p>
                <input type="text" class="fileNameBox">
                <a href="#" class="fileNameButton">Enter</a>
                <a href="#" class="fileNameCancelButton">Cancel</a>
            </div>
        </div>
    </div>

    <input type="file" class="fileInput">

</body>
</html>
